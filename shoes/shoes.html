<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            position: relative;
            gap: 10px;
            padding: 10px;
        }
        .card-slider::-webkit-scrollbar {
            display: none;
        }
        .card {
            flex: 0 0 auto;
            margin: 0 10px;
            width: 150px;
            transition: transform 0.3s ease;
        }
        .card.active {
            transform: scale(1.2);
            z-index: 1;
        }
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 2px solid black;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../homepage/index.html">
            <h1>Netmarks Showcase</h1>
        </a>
    </header>
    <div class="container text-center mt-5">
        <!-- 3D Viewer -->
        <div id="threejs-container" class="mb-4"></div>

        <!-- Buy Now Button -->
        <button class="btn btn-primary mb-4" id="buy-now-button">Buy Now</button>

        <!-- Horizontal Card Slider -->
        <div class="card-slider" id="card-slider">
            <div class="center-circle"></div>
            <div class="card">
                <img src="shoe1.png" class="card-img-top" alt="Shoe 1">
                <div class="card-body">
                    <h5 class="card-title">Shoe 1</h5>
                </div>
            </div>
            <div class="card">
                <img src="shoe2.png" class="card-img-top" alt="Shoe 2">
                <div class="card-body">
                    <h5 class="card-title">Shoe 2</h5>
                </div>
            </div>
            <div class="card">
                <img src="shoe3.png" class="card-img-top" alt="Shoe 3">
                <div class="card-body">
                    <h5 class="card-title">Shoe 3</h5>
                </div>
            </div>
            <div class="card">
                <img src="shoe4.png" class="card-img-top" alt="Shoe 4">
                <div class="card-body">
                    <h5 class="card-title">Shoe 4</h5>
                </div>
            </div>
            <div class="card">
                <img src="shoe5.png" class="card-img-top" alt="Shoe 5">
                <div class="card-body">
                    <h5 class="card-title">Shoe 5</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script>
        const slider = document.getElementById('card-slider');
        const cards = slider.querySelectorAll('.card');

        slider.addEventListener('scroll', () => {
            const centerX = slider.offsetWidth / 2;
            cards.forEach(card => {
                const cardRect = card.getBoundingClientRect();
                const cardCenterX = cardRect.left + cardRect.width / 2;
                const distance = Math.abs(centerX - cardCenterX);
                card.classList.toggle('active', distance < 50);
            });
        });

        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // Scroll speed
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
