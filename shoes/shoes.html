<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="../homepage/index.html">
            <h1>Netmarks Showcase</h1>
        </a>
    </header>
    <div class="container text-center mt-5">
        <!-- 3D Viewer -->
        <div id="threejs-container" class="mb-4"></div>

        <!-- Buy Now Button -->
        <button class="btn btn-primary mb-4" id="buy-now-button">Buy Now</button>

        <!-- Carousel -->
        <div id="color-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="color-circle" style="background-color: red;" data-color="red"></div>
                </div>
                <div class="carousel-item">
                    <div class="color-circle" style="background-color: blue;" data-color="blue"></div>
                </div>
                <div class="carousel-item">
                    <div class="color-circle" style="background-color: green;" data-color="green"></div>
                </div>
                <!-- Add more items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#color-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#color-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
